<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Puzzle Olaf</h1>
    <div class="contenedor">
      <div class="fila">
        <div id="hueco1" class="hueco"></div>
        <div id="hueco2" class="hueco"></div>
        <div id="hueco3" class="hueco"></div>
      </div>
      <div class="fila">
        <div id="hueco4" class="hueco"></div>
        <div id="hueco5" class="hueco"></div>
        <div id="hueco6" class="hueco"></div>
      </div>
    </div>
    <div class="contenedor piezas">
      <div class="pieza" draggable="true" id="pieza1">
        <img src="./img/olaf1.png" alt="pieza1" />
      </div>
      <div class="pieza" draggable="true" id="pieza2">
        <img src="./img/olaf2.png" alt="pieza2" />
      </div>
      <div class="pieza" draggable="true" id="pieza3">
        <img src="./img/olaf3.png" alt="pieza3" />
      </div>
      <div class="pieza" draggable="true" id="pieza4">
        <img src="./img/olaf4.png" alt="pieza4" />
      </div>
      <div class="pieza" draggable="true" id="pieza5">
        <img src="./img/olaf5.png" alt="pieza5" />
      </div>
      <div class="pieza" draggable="true" id="pieza6">
        <img src="./img/olaf6.png" alt="pieza6" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
